<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signalgeber-Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRn5E5t/9dTrZgP5o5uyA4LmF4VRMl6x9K5FoLtBZ" crossorigin="anonymous">

        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     
</head>
<body>
    <div class="container">
        <h1>Signalgeber-Management</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Letzte Ã„nderung</th>
                    <th>SL/TP anpassen</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody>
                {% for channel_id, details in signalgeber.items() %}
                <tr class="{{ 'active-row' if details['active'] else 'inactive-row' }}">
                    <td>{{ details['name'] }}</td>
                    <td>{{ 'Aktiv' if details['active'] else 'Inaktiv' }}</td>
                    <td>{{ details['timestamp'] }}</td>
                    <td>
                        <form method="POST" action="/adjust_sl_tp/{{ channel_id }}">
                            <input type="number" name="sl" placeholder="SL in Pips" required>
                            <input type="number" name="tp" placeholder="TP in Pips" required>
                            <button type="submit">Speichern</button>
                        </form>
                    </td>
                    <td>
                        <form method="POST" action="/toggle/{{ channel_id }}" style="display:inline;">
                            <button type="submit" class="{{ 'btn-deactivate' if details['active'] else 'btn-activate' }}">
                                {{ 'Deaktivieren' if details['active'] else 'Aktivieren' }}
                            </button>
                        </form>
                        <button class="btn-edit">Bearbeiten</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
