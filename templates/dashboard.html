<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signalgeber Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Signalgeber-Management</h1>
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Letzte Ã„nderung</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody>
                {% for id, data in signalgeber.items() %}
                <tr>
                    <td>{{ data.name }}</td>
                    <td>{{ 'Aktiv' if data.active else 'Inaktiv' }}</td>
                    <td>{{ data.timestamp }}</td>
                    <td>
                        <form action="/toggle/{{ id }}" method="POST" style="display:inline;">
                            <button class="btn btn-danger btn-sm" type="submit">
                                {{ 'Deaktivieren' if data.active else 'Aktivieren' }}
                            </button>
                        </form>
                        <button class="btn btn-primary btn-sm">Bearbeiten</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
