<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signalgeber-Management</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRn5E5t/9dTrZgP5o5uyA4LmF4VRMl6x9K5FoLtBZ" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Signalgeber-Management</h1>
        <div class="filter-options">
            <form method="GET" action="/filter" class="form-inline">
                <label for="status-filter">Filter:</label>
                <select name="status" id="status-filter" class="form-select">
                    <option value="">Alle</option>
                    <option value="Aktiv">Aktiv</option>
                    <option value="Inaktiv">Inaktiv</option>
                </select>
                <button type="submit" class="btn btn-primary">Anwenden</button>
            </form>
        </div>
        
        <table class="table table-hover mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Letzte Ã„nderung</th>
                    <th>SL/TP anpassen</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody>
                {% for id, details in signalgeber.items() %}
                <tr class="{% if not details.active %}inactive-row{% endif %}">
                    <td>{{ details.name }}</td>
                    <td>{{ "Aktiv" if details.active else "Inaktiv" }}</td>
                    <td>{{ details.timestamp }}</td>
                    <td>
                        <form method="POST" action="/adjust_sl_tp/{{ id }}">
                            <input type="number" name="sl" placeholder="SL in Pips" class="form-control d-inline-block" style="width: 100px;" required>
                            <input type="number" name="tp" placeholder="TP in Pips" class="form-control d-inline-block" style="width: 100px;" required>
                            <button type="submit" class="btn btn-sm">Speichern</button>
                        </form>
                    </td>
                    <td>
                        <form method="POST" action="/toggle/{{ id }}" style="display:inline;">
                            {% if details.active %}
                            <button type="submit" class="btn btn-deactivate btn-sm">Deaktivieren</button>
                            {% else %}
                            <button type="submit" class="btn btn-activate btn-sm">Aktivieren</button>
                            {% endif %}
                        </form>
                        <button class="btn btn-edit btn-sm">Bearbeiten</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
