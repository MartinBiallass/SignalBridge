<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalBridge Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
       <!-- Sidebar -->
       <div class="sidebar">
           <img src="/static/images/logo.png" alt="SignalBridge Logo" class="logo">
           {% for link, text in sidebar_items %}
               <a href="{{ link }}" class="menu-item">{{ text }}</a>
           {% endfor %}
       </div>

       <!-- Main Content -->
       <div class="main-content">
           {% block content %}{% endblock %}
       </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
