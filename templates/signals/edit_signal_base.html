<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Edit Signals</title>
</head>
<body>
    <div class="container">
        <!-- Seitenmenü -->
        <div class="sidebar">
            <img src="/static/logo.png" alt="SignalBridge Logo" class="logo">
            <a href="/" class="menu-item">Startseite</a>
            <a href="/account-management" class="menu-item">Kontoverwaltung</a>
            <a href="/message-history" class="menu-item">Nachrichten Historie</a>
            <a href="/support" class="menu-item">Support</a>
            <a href="/help" class="menu-item">Hilfe</a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1>Signal bearbeiten</h1>

            <!-- Take-Profit-Bereich -->
            <div class="take-profit-levels">
                <h2>Take Profit Levels</h2>
                <div id="tp-levels-container">
                    <!-- Dynamische Take-Profit-Level werden hier eingefügt -->
                </div>
                <button id="add-tp-level" class="btn-green">+ Neue Take-Profit-Stufe hinzufügen</button>
                <button id="distribute-equally" class="btn-green">Prozentsatz gleichmäßig verteilen</button>
            </div>

            <!-- Horizontal-Menü -->
            <div class="horizontal-menu">
                <a href="/aktion" class="horizontal-menu-item"><i class="fa fa-paper-plane"></i> Aktion</a>
                <a href="/signalmanipulation" class="horizontal-menu-item"><i class="fa fa-bolt"></i> Signalmanipulation</a>
                <a href="/pendingorder" class="horizontal-menu-item"><i class="fa fa-sync"></i> Pending Order</a>
                <a href="/geldrisiko" class="horizontal-menu-item"><i class="fa fa-wallet"></i> Geld / Risikomanagement</a>
                <a href="/tradingzeiten" class="horizontal-menu-item"><i class="fa fa-clock"></i> Tradingzeiten</a>
                <a href="/nachrichtenfilter" class="horizontal-menu-item"><i class="fa fa-filter"></i> Nachrichten Filter</a>
                <a href="/experte" class="horizontal-menu-item"><i class="fa fa-cogs"></i> Experte</a>
                <a href="/optionen" class="horizontal-menu-item"><i class="fa fa-check"></i> Ausgewählte Optionen</a>
                <a href="/gesamt" class="horizontal-menu-item"><i class="fa fa-globe"></i> Gesamt</a>
            </div>

            <!-- Dynamischer Inhaltsbereich -->
            <div id="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
