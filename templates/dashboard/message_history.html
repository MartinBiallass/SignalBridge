<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalBridge - Nachrichten Historie</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="/static/logo.png" alt="SignalBridge Logo" class="logo">
            <a href="/" class="menu-item">Startseite</a>
            <a href="/account-management" class="menu-item">Kontoverwaltung</a>
            <a href="/message-history" class="menu-item active">Nachrichten Historie</a>
            <a href="/support" class="menu-item">Support</a>
            <a href="/help" class="menu-item">Hilfe</a>
        </div>
        <div class="main-content">
            <h1>Nachrichten Historie</h1>
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Signal</th>
                        <th>Provider</th>
                    </tr>
                </thead>
                <tbody>
                    {% for message in messages %}
                    <tr>
                        <td>{{ message.timestamp }}</td>
                        <td>{{ message.signal }}</td>
                        <td>{{ message.provider }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
