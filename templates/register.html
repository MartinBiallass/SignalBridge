<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung & Login | SignalBridge</title>
    <link rel="stylesheet" href="/static/css/register.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="registration-container">
        <img src="/static/css/logo.png" alt="SignalBridge Logo" class="logo">
        <h2 class="main-title">SignalBridge</h2>

        <!-- Tab-Buttons f√ºr Wechsel zwischen Registrierung & Login -->
        <div class="tab-buttons">
            <button id="register-tab" class="active" type="button">Registrierung</button>
            <button id="login-tab" type="button">Login</button>
        </div>

        <!-- Registrierungsformular -->
        <form id="register-form" method="POST" action="/register">

            <h3 class="subtitle">Erstelle dein Konto</h3>
            <input type="text" name="username" placeholder="Benutzername" required>
            <input type="password" name="password" placeholder="Passwort" required>

            <h3 class="subscription-title">W√§hle dein Abo</h3>
            <div class="subscription-options wider">
                <label class="subscription-card" data-value="monthly">
                    <h4>Monatlich</h4>
                    <p class="price">19,90‚Ç¨/Monat</p>
                </label>
                <label class="subscription-card selected" data-value="quarterly">
                    <h4>Quartal</h4>
                    <p class="price">49,90‚Ç¨/3 Monate</p>
                </label>
                <label class="subscription-card best-value" data-value="yearly">
                    <h4>J√§hrlich</h4>
                    <p class="price">169,90‚Ç¨/Jahr</p>
                </label>
                <label class="subscription-card premium" data-value="lifetime">
                    <h4>Lifetime</h4>
                    <p class="price">399,90‚Ç¨ einmalig</p>
                </label>
            </div>

            <h3 class="discount-title">üéüÔ∏è Rabattcode eingeben (optional)</h3>
            <input type="text" name="discount_code" id="discount-code" placeholder="Rabattcode eingeben">

            <input type="hidden" name="subscription" id="subscription-input" value="quarterly">
            <button type="submit" class="register-btn">Jetzt registrieren</button>
        </form>

        <!-- Login-Formular f√ºr bestehende Nutzer -->
        <form id="login-form" method="POST" action="/login" style="display: none;">
            <h3 class="subtitle">Login f√ºr bestehende Nutzer</h3>
            <input type="text" name="username" placeholder="Benutzername" required>
            <input type="password" name="password" placeholder="Passwort" required>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="footer-links">
            <a href="#">Zahlungsmethoden</a> | 
            <a href="#">Abo-Informationen</a> | 
            <a href="#">Nutzungsbedingungen</a> | 
            <a href="#">Datenschutz</a>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Wechsel zwischen Registrierung und Login
            $("#register-tab").click(function() {
                $("#register-form").show();
                $("#login-form").hide();
                $("#register-tab").addClass("active");
                $("#login-tab").removeClass("active");
            });

            $("#login-tab").click(function() {
                $("#register-form").hide();
                $("#login-form").show();
                $("#register-tab").removeClass("active");
                $("#login-tab").addClass("active");
            });

            // Abonnement-Auswahl
            $('.subscription-card').click(function() {
                $('.subscription-card').removeClass('selected');
                $(this).addClass('selected');
                $('#subscription-input').val($(this).data('value'));
            });
        });
    </script>
</body>
</html>
